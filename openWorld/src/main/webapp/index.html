      <div class="jumbotron">
        <h1>Open World View</h1>
        <h2>Online Controller</h2>
        <hr/>
        <p class="lead">This is an OpenGL project powerd by JOGL. For more information, check our <a href="http://github.com/mazadeh/openWorld">github</a>.</p>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Get Start</button>
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog" onkeypress="keyPressed(event)">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Viewport Controller</h4>
            </div>
            <div class="modal-body">
              <table>
              <tr>
              <td>
                <br/> 
                <table>
                  <tr>
                    <td></td>
                    <td>
                      <a id="up-key" href="http://localhost:9090/openWorld?move=up" class="btn btn-default" target="iframe">
                        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                      </a>
                    </td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>
                      <a id="left-key" href="http://localhost:9090/openWorld?move=left" class="btn btn-default" target="iframe">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      </a>
                    </td>
                    <td>
                      <a id="eye-key" href="http://localhost:9090/openWorld?light=switch" class="btn btn-default" target="iframe">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                      </a>
                    </td>
                    <td>
                      <a id="right-key" href="http://localhost:9090/openWorld?move=right" class="btn btn-default" target="iframe">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <a id="down-key" href="http://localhost:9090/openWorld?move=down" class="btn btn-default" target="iframe">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                      </a>
                    </td>
                    <td></td>
                  </tr>
                </table>
              </td>
              <td>
                <iframe src="" name="iframe" style="width: 100%;">
                  <p>Your browser does not support iframes.</p>
                </iframe>
              </td>
              </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>      
        </div>
      </div>

    <script>
      function keyPressed(event) {
        var x = event.which || event.keyCode;
        if (x === 119)
          document.getElementById("up-key").click();
        else if (x === 97)
          document.getElementById("left-key").click();
        else if (x === 115)
          document.getElementById("down-key").click();
        else if (x === 100)
          document.getElementById("right-key").click();
        else if (x === 108)
          document.getElementById("eye-key").click();
      }
    </script>
